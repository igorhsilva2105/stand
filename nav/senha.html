<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NSA - Cadastro</title>
  <style>
    /* Variaveis de estilo */
    :root {
      --app-color: #141516;
      --background: #e9ecefd9;
      --backgrond-elements: #fff;
      --border-color: #dee2e6;
      --border-size: 1px;
      --border-style: solid;
      --bx-shadow: 0 0.125rem 0.333rem rgba(0, 0, 0, 0.075);
      --radius-med: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      color: var(--app-color);
      height: 100vh;
      max-height: 100vh;
      max-width: 100vw;
      width: 100vw;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .col {
      display: flex;
      height: 100%;
      flex-direction: column;
    }
    .content {
      width: 100%;
      height: 100%;
    }
    .row {
      display: flex;
      flex-direction: row;
      width: 100%;
    }
    .line {
      width: 100%;
      margin: 1rem 0;
      color: inherit;
      border: 0;
      border-top: var(--border-size) solid;
      opacity: .25;
    }

    #login_content {
      align-items: center;
      background-attachment: fixed;
      background-color: var(--background);
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #forms_content {
      min-width: 380px;
      height: fit-content;
      border-radius: var(--radius-med);
      margin: 1.5rem;
      background: var(--backgrond-elements);
      border: var(--border-size) var(--border-style) var(--border-color);
      box-shadow: var(--bx-shadow);
      padding: 1.5rem;
    }

    #logo_nsa {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #data_logo {
      width: 12rem;
    }
    
    /* Estilos do divisor */
    .divisor {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
    }
    .divisor .line {
      flex-grow: 1;
      height: 1px;
      margin: 0 1rem;
      background-color: var(--border-color);
      border: none;
      opacity: 1;
    }
    .opition-text {
      flex-shrink: 0;
      font-size: 0.875rem;
      color: #6c757d;
    }

    /* Estilos para o type_user (Campo de seleção) */
    .form-section {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      padding: 0 1.5rem;
    }

    .form-section label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #343a40;
    }

    .form-section select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--app-color);
      background-color: #fff;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5L8 11L14 5'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 0.85em 0.85em;
      border: var(--border-size) solid var(--border-color);
      border-radius: 0.25rem;
      appearance: none;
      -webkit-appearance: none;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-section select:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Estilos para os campos gerados */
    .form-group {
      margin-bottom: 1rem;
      padding: 0 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #343a40;
    }
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--app-color);
      background-color: #fff;
      background-clip: padding-box;
      border: var(--border-size) solid var(--border-color);
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-control:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    /* Estilos para o botão */
    .btn {
      display: inline-block;
      width: 100%;
      font-weight: 400;
      line-height: 1.5;
      color: #fff;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      margin-top: 1rem;
      padding: 0 1.5rem;
    }
    .btn:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="login_content" class="col">
      <div id="forms_content" class="col">
        <div class="col">
          <div id="logo_nsa" class="row">
            <img id="data_logo" src="../img/logo.png">
          </div>
          
          <div class="divisor" class="row">
            <hr class="line">
            <p class="opition-text">Selecione o tipo de usuário</p>
            <hr class="line">
          </div>
          
          <div class="form-section">
            <label for="userType">Tipo de usuário:</label>
            <select id="userType">
              <option>Aluno</option>
              <option>Etec</option>
            </select>
          </div>

          <div class="divisor" class="row">
            <hr class="line">
            <p class="opition-text">Preencha os seus dados</p>
            <hr class="line">
          </div>

          <form id="registerForm" class="col">
            <div class="form-group">
              <label for="fullName" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="fullName" placeholder="">
            </div>
            <div class="form-group">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="">
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="">
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirmação de senha</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="">
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
