<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P2P com Compartilhamento de Arquivos</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .status {
            background-color: #f8f9fa;
            padding: 10px 15px;
            text-align: center;
            font-weight: 500;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
        }
        
        .connection-panel {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .id-display {
            display: flex;
            margin-bottom: 15px;
        }
        
        #my-id {
            flex-grow: 1;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
            font-family: monospace;
            font-weight: bold;
            color: #495057;
        }
        
        #copy-btn {
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #6e8efb;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #copy-btn:hover {
            background-color: #5a7de3;
        }
        
        .connect-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        #peer-id-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
            font-family: monospace;
        }
        
        #connect-btn {
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #connect-btn:hover {
            background-color: #218838;
        }
        
        .chat-panel {
            display: none;
            padding: 20px;
            flex-direction: column;
            height: 400px;
        }
        
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .my-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 5px;
        }
        
        .their-message {
            align-self: flex-start;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        .file-message {
            background-color: #e3f2fd;
            border: 1px dashed #2196f3;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            max-width: 100%;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .file-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #2196f3;
        }
        
        .file-details {
            flex-grow: 1;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 0.8rem;
            color: #757575;
        }
        
        .download-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .download-btn:hover {
            background-color: #388e3c;
        }
        
        .message-input {
            display: flex;
            margin-bottom: 10px;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
        }
        
        #send-btn {
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #6e8efb;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #send-btn:hover {
            background-color: #5a7de3;
        }
        
        .file-section {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #file-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
        }
        
        #send-file-btn {
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #ff9800;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #send-file-btn:hover {
            background-color: #f57c00;
        }
        
        .disconnect-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .disconnect-btn:hover {
            background-color: #c82333;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .progress-bar {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .id-display, .connect-input {
                flex-direction: column;
            }
            
            #my-id, #peer-id-input {
                border-radius: 5px;
                margin-bottom: 5px;
            }
            
            #copy-btn, #connect-btn {
                border-radius: 5px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat P2P com Compartilhamento de Arquivos</h1>
            <p>Conecte-se, converse e compartilhe arquivos diretamente</p>
        </header>
        
        <div class="status" id="status">
            Gerando ID de conex√£o...
        </div>
        
        <div class="connection-panel">
            <div class="id-display">
                <input type="text" id="my-id" readonly>
                <button id="copy-btn">Copiar</button>
            </div>
            
            <p style="text-align: center; margin: 15px 0; color: #6c757d;">
                Ou conecte-se a outro usu√°rio:
            </p>
            
            <div class="connect-input">
                <input type="text" id="peer-id-input" placeholder="Cole o c√≥digo de conex√£o aqui">
                <button id="connect-btn">Conectar</button>
            </div>
        </div>
        
        <div class="chat-panel" id="chat-panel">
            <div id="messages"></div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button id="send-btn">Enviar</button>
            </div>
            
            <div class="file-section">
                <input type="file" id="file-input">
                <button id="send-file-btn">Enviar Arquivo</button>
            </div>
            
            <button class="disconnect-btn" id="disconnect-btn">Desconectar</button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        Mensagem copiada para a √°rea de transfer√™ncia!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da interface
            const statusElement = document.getElementById('status');
            const myIdInput = document.getElementById('my-id');
            const copyBtn = document.getElementById('copy-btn');
            const peerIdInput = document.getElementById('peer-id-input');
            const connectBtn = document.getElementById('connect-btn');
            const chatPanel = document.getElementById('chat-panel');
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const fileInput = document.getElementById('file-input');
            const sendFileBtn = document.getElementById('send-file-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const notification = document.getElementById('notification');
            
            let peer = null;
            let connection = null;
            let peerId = null;
            
            // Inicializar Peer
            peer = new Peer({
                debug: 3,
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            // Quando o Peer estiver pronto
            peer.on('open', function(id) {
                statusElement.textContent = 'Conectado - Pronto para receber conex√µes';
                myIdInput.value = id;
                peerId = id;
            });
            
            // Quando ocorrer um erro
            peer.on('error', function(err) {
                console.error('Erro no Peer:', err);
                statusElement.textContent = 'Erro: ' + err.type;
            });
            
            // Quando algu√©m se conectar a n√≥s
            peer.on('connection', function(conn) {
                statusElement.textContent = 'Conex√£o estabelecida!';
                setupConnection(conn);
            });
            
            // Copiar ID para a √°rea de transfer√™ncia
            copyBtn.addEventListener('click', function() {
                myIdInput.select();
                document.execCommand('copy');
                
                // Mostrar notifica√ß√£o
                showNotification('ID copiado para a √°rea de transfer√™ncia!');
            });
            
            // Conectar a outro peer
            connectBtn.addEventListener('click', function() {
                const peerId = peerIdInput.value.trim();
                if (peerId) {
                    statusElement.textContent = 'Conectando...';
                    connection = peer.connect(peerId);
                    setupConnection(connection);
                }
            });
            
            // Enviar mensagem
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Enviar arquivo
            sendFileBtn.addEventListener('click', function() {
                if (fileInput.files.length > 0) {
                    sendFile(fileInput.files[0]);
                } else {
                    showNotification('Selecione um arquivo primeiro!');
                }
            });
            
            // Desconectar
            disconnectBtn.addEventListener('click', function() {
                if (connection) {
                    connection.close();
                }
                chatPanel.style.display = 'none';
                statusElement.textContent = 'Desconectado - Pronto para receber conex√µes';
                messagesContainer.innerHTML = '';
            });
            
            // Configurar a conex√£o
            function setupConnection(conn) {
                connection = conn;
                
                // Quando a conex√£o estiver aberta
                connection.on('open', function() {
                    statusElement.textContent = 'Conex√£o estabelecida!';
                    chatPanel.style.display = 'flex';
                    peerIdInput.value = '';
                    
                    // Enviar mensagem de boas-vindas
                    addMessage('Conex√£o estabelecida! Voc√™ pode agora trocar mensagens e arquivos.', false, 'system');
                });
                
                // Quando receber dados
                connection.on('data', function(data) {
                    if (data.type === 'message') {
                        addMessage(data.content, false);
                    } else if (data.type === 'file') {
                        receiveFile(data);
                    }
                });
                
                // Quando a conex√£o for fechada
                connection.on('close', function() {
                    statusElement.textContent = 'Conex√£o fechada';
                    chatPanel.style.display = 'none';
                    addMessage('Conex√£o fechada pelo outro usu√°rio.', false, 'system');
                });
                
                // Em caso de erro na conex√£o
                connection.on('error', function(err) {
                    console.error('Erro na conex√£o:', err);
                    statusElement.textContent = 'Erro na conex√£o';
                    addMessage('Erro na conex√£o: ' + err.type, false, 'system');
                });
            }
            
            // Enviar mensagem
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message && connection) {
                    connection.send({
                        type: 'message',
                        content: message
                    });
                    addMessage(message, true);
                    messageInput.value = '';
                }
            }
            
            // Enviar arquivo
            function sendFile(file) {
                if (!connection) {
                    showNotification('N√£o h√° conex√£o estabelecida!');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileData = {
                        type: 'file',
                        name: file.name,
                        size: file.size,
                        data: event.target.result,
                        mimeType: file.type
                    };
                    
                    connection.send(fileData);
                    
                    // Adicionar mensagem de arquivo enviado
                    addFileMessage(file.name, file.size, true);
                    
                    // Limpar input de arquivo
                    fileInput.value = '';
                    
                    showNotification('Arquivo enviado com sucesso!');
                };
                
                reader.onerror = function(error) {
                    console.error('Erro ao ler o arquivo:', error);
                    showNotification('Erro ao ler o arquivo!');
                };
                
                reader.readAsDataURL(file);
            }
            
            // Receber arquivo
            function receiveFile(fileData) {
                // Criar elemento de download
                const downloadLink = document.createElement('a');
                downloadLink.href = fileData.data;
                downloadLink.download = fileData.name;
                
                // Adicionar mensagem de arquivo recebido
                addFileMessage(fileData.name, fileData.size, false, downloadLink);
                
                showNotification('Arquivo recebido! Clique para baixar.');
            }
            
            // Adicionar mensagem ao chat
            function addMessage(message, isMyMessage, type = 'text') {
                const messageElement = document.createElement('div');
                
                if (type === 'system') {
                    messageElement.classList.add('message');
                    messageElement.style.alignSelf = 'center';
                    messageElement.style.backgroundColor = '#f5f5f5';
                    messageElement.style.fontStyle = 'italic';
                    messageElement.textContent = message;
                } else {
                    messageElement.classList.add('message');
                    messageElement.classList.add(isMyMessage ? 'my-message' : 'their-message');
                    messageElement.textContent = message;
                }
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Adicionar mensagem de arquivo ao chat
            function addFileMessage(fileName, fileSize, isMyMessage, downloadLink = null) {
                const fileElement = document.createElement('div');
                fileElement.classList.add('file-message');
                fileElement.classList.add(isMyMessage ? 'my-message' : 'their-message');
                
                const fileInfo = document.createElement('div');
                fileInfo.classList.add('file-info');
                
                const fileIcon = document.createElement('div');
                fileIcon.classList.add('file-icon');
                fileIcon.innerHTML = 'üìé';
                
                const fileDetails = document.createElement('div');
                fileDetails.classList.add('file-details');
                
                const fileNameElement = document.createElement('div');
                fileNameElement.classList.add('file-name');
                fileNameElement.textContent = fileName;
                
                const fileSizeElement = document.createElement('div');
                fileSizeElement.classList.add('file-size');
                fileSizeElement.textContent = formatFileSize(fileSize);
                
                fileDetails.appendChild(fileNameElement);
                fileDetails.appendChild(fileSizeElement);
                
                fileInfo.appendChild(fileIcon);
                fileInfo.appendChild(fileDetails);
                
                fileElement.appendChild(fileInfo);
                
                if (downloadLink) {
                    const downloadButton = document.createElement('button');
                    downloadButton.classList.add('download-btn');
                    downloadButton.textContent = 'Baixar';
                    downloadButton.onclick = function() {
                        downloadLink.click();
                    };
                    fileElement.appendChild(downloadButton);
                } else {
                    const statusElement = document.createElement('div');
                    statusElement.textContent = isMyMessage ? 'Enviado' : 'Recebido';
                    statusElement.style.fontSize = '0.8rem';
                    statusElement.style.color = '#757575';
                    statusElement.style.marginTop = '5px';
                    fileElement.appendChild(statusElement);
                }
                
                messagesContainer.appendChild(fileElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Mostrar notifica√ß√£o
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Formatador de tamanho de arquivo
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
