<head>

  <title>NSA</title>
  <style>
    /* Variaveis de estilo */
    :root {
      --app-color: #141516;
      --background: #e9ecefd9;
      --backgrond-elements: rgba(255, 255, 255, 0.76);
      --border-color: #dee2e6;
      --border-size: 1px;
      --border-style: solid;
      --bx-shadow: 0 0.125rem 0.333rem rgba(0, 0, 0, 0.075);
      --radius-med: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      color: var(--app-color);
      height: 100vh;
      max-height: 100vh;
      max-width: 100vw;
      width: 100vw;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .col {
      display: flex;
      height: 100%;
      flex-direction: column;
    }
    .content {
      width: 100%;
      height: 100%;
    }
    .row {
      display: flex;
      flex-direction: row;
      width: 100%;
    }
    .line {
      width: 100%;
      margin: 1rem 0;
      color: inherit;
      border: 0;
      border-top: var(--border-size) solid;
      opacity: .25;
    }

    #login_content {
      align-items: center;
      background-attachment: fixed;
      background-color: var(--background);
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #forms_content {
      min-width: 380px;
      height: fit-content;
      border-radius: var(--radius-med);
      margin: 1.5rem;
      background: var(--backgrond-elements);
      border: var(--border-size) var(--border-style) var(--border-color);
      box-shadow: var(--bx-shadow);
      padding: 1.5rem;
    }

    #logo_nsa {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #data_logo {
      width: 12rem;
    }
    
    /* Estilos do divisor da resposta anterior */
    #divisor {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
    }
    #divisor .line {
      flex-grow: 1;
      height: 1px;
      margin: 0 1rem;
      background-color: var(--border-color);
      border: none;
      opacity: 1;
    }
    #opition_login {
      flex-shrink: 0;
      font-size: 0.875rem;
      color: #6c757d;
    }

    /* Estilos para o type_user (Campo de seleção) */
    #type_user {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      padding: 0 1.5rem;
    }

    #type_user label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #343a40;
    }

    #type_user select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--app-color);
      background-color: #fff;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5L8 11L14 5'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 0.85em 0.85em;
      border: var(--border-size) solid var(--border-color);
      border-radius: 0.25rem;
      appearance: none;
      -webkit-appearance: none;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    #type_user select:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Estilos para os campos gerados */
    .form-group {
      margin-bottom: 1rem;
      padding: 0 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #343a40;
    }
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--app-color);
      background-color: #fff;
      background-clip: padding-box;
      border: var(--border-size) solid var(--border-color);
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-control:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    /* Estilos para o checkbox */
    .form-check {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
      padding: 0 1.5rem;
    }
    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      background-color: #fff;
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }
    .form-check-input:checked::before {
      content: '✔';
      display: flex;
      color: #fff;
      text-align: center;
      line-height: 1;
      justify-content: center;
      align-items: center;
    }
    .form-check-label {
      font-size: 0.875rem;
      color: #6c757d;
      cursor: pointer;
    }
    
    /* Estilos para o botão */
    .btn {
      display: inline-block;
      width: 100%;
      font-weight: 400;
      line-height: 1.5;
      color: #fff;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      margin-top: 1rem;
      padding: 0 1.5rem;
    }
    .btn:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    /* Estilo para o contêiner do campo de Etec e botão */
    .input-group {
      display: flex;
      align-items: flex-end;
    }

    .input-group .form-control {
      flex: 1; /* Faz o input ocupar o espaço restante */
    }

    .btn-icon {
      background: none;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      padding: 0.75rem 0.5rem;
      margin-left: 0.5rem;
      color: #007bff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: color 0.15s ease-in-out;
    }
    .btn-icon:hover {
      color: #0056b3;
    }
    
    /* Estilos do Pop-up */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    
    .popup-container {
      background: var(--backgrond-elements);
      border-radius: var(--radius-med);
      border: var(--border-size) var(--border-style) var(--border-color);
      box-shadow: var(--bx-shadow);
      padding: 1.5rem;
      max-width: 500px;
      width: 100%;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .popup-header h6 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: #343a40;
    }
    
    .popup-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
      transition: color 0.15s ease-in-out;
    }
    .popup-close:hover {
      color: #343a40;
    }
    
    .popup-body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .popup-body .form-group {
      padding: 0;
      margin-bottom: 0;
    }

    .popup-body .btn {
      margin-top: 0;
      padding: 0.75rem 1rem;
    }

    .popup-body p {
      margin: 0;
    }

    .selected-etec-info {
        padding: 0.75rem;
        border: var(--border-size) solid var(--border-color);
        border-radius: 0.25rem;
        background-color: #f8f9fa;
        color: #495057;
        font-size: 0.9rem;
        display: none; /* Escondido por padrão */
    }

    /* Estilo para o link de 'Esqueci minha senha?' */
    .forgot-password-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #007bff;
        text-decoration: none;
        transition: color 0.15s ease-in-out;
    }
    .forgot-password-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }

  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userTypeSelect = document.getElementById('userType');
      const dinamicInputsContainer = document.getElementById('dinamic_inputs');
      const divisorPersonalData = document.getElementById('divisor_personal_data');
      const etecPopup = document.getElementById('etecPopup');
      const popupCloseButton = etecPopup.querySelector('.popup-close');
      const ddlEscola = document.getElementById('ddlEscola');
      const selectedEtecInfo = document.getElementById('selectedEtecInfo');
      const confirmEtecBtn = document.getElementById('confirmEtecBtn');

      divisorPersonalData.style.display = 'none';

      const generateInputs = () => {
        dinamicInputsContainer.innerHTML = '';
        dinamicInputsContainer.style.padding = '0';

        const selectedOption = userTypeSelect.value;
        let htmlContent = '';
        
        let firstInputLabel = 'E-mail para autenticação / Usuário';
        let firstInputType = 'email';
        let showEtecCode = false;

        if (selectedOption === 'Aluno') {
          firstInputLabel = 'RA do Aluno';
          firstInputType = 'text';
          showEtecCode = true;
        } else if (selectedOption === 'Etec') {
          firstInputLabel = 'Código da ETEC';
          firstInputType = 'text';
          showEtecCode = true;
        } else if (selectedOption === 'Professor') {
          firstInputLabel = 'E-mail ou nome de usuário';
          firstInputType = 'email';
          showEtecCode = true;
        } else if (selectedOption === 'Responsável') {
          firstInputLabel = 'E-mail do responsável';
          firstInputType = 'email';
          showEtecCode = true;
        }

        if (showEtecCode) {
          htmlContent += `
            <div class="form-group">
              <label for="etecCode" class="form-label">Código da ETEC</label>
              <div class="input-group">
                <input type="text" class="form-control" id="etecCode" placeholder="">
                <button type="button" class="btn-icon" id="openPopup" title="Onde encontrar o Código da ETEC?">?</button>
              </div>
            </div>
          `;
        }

        htmlContent += `
          <div class="form-group">
            <label for="firstInput" class="form-label">${firstInputLabel}</label>
            <input type="${firstInputType}" class="form-control" id="firstInput" placeholder="">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Salvar informações nesse computador
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Iniciar sessão</button>
            <a href="nav/senha.html" class="forgot-password-link">Esqueci minha senha?</a>
          </div>
        `;
        
        dinamicInputsContainer.innerHTML = htmlContent;
        divisorPersonalData.style.display = 'flex';
        
        if (showEtecCode) {
            const openPopupButton = document.getElementById('openPopup');
            openPopupButton.addEventListener('click', () => {
                etecPopup.style.display = 'flex';
            });
        }
      };

      // Event listener para abrir o pop-up
      userTypeSelect.addEventListener('change', generateInputs);
      
      // Event listener para fechar o pop-up clicando no botão 'x'
      popupCloseButton.addEventListener('click', () => {
          etecPopup.style.display = 'none';
      });

      // Event listener para fechar o pop-up clicando fora dele
      etecPopup.addEventListener('click', (event) => {
          if (event.target === etecPopup) {
              etecPopup.style.display = 'none';
          }
      });
      
      // Event listener para o campo de seleção do pop-up
      ddlEscola.addEventListener('change', () => {
        const selectedValue = ddlEscola.value;
        if (selectedValue && selectedValue !== 'Selecione') {
          const parts = selectedValue.split(' - ');
          const etecName = parts[0].trim();
          const city = parts[1].trim();
          
          selectedEtecInfo.innerHTML = `<strong>Etec:</strong> ${etecName}<br><strong>Cidade:</strong> ${city}`;
          selectedEtecInfo.style.display = 'block';
          confirmEtecBtn.style.display = 'block';

        } else {
          selectedEtecInfo.style.display = 'none';
          confirmEtecBtn.style.display = 'none';
        }
      });

      // Event listener para o botão de confirmação do pop-up
      confirmEtecBtn.addEventListener('click', () => {
        const selectedValue = ddlEscola.value;
        if (selectedValue && selectedValue !== 'Selecione') {
          const parts = selectedValue.split(' - ');
          const etecCode = parts[parts.length - 1].trim();
          
          const etecCodeInput = document.getElementById('etecCode');
          if (etecCodeInput) {
            etecCodeInput.value = etecCode;
          }
          
          etecPopup.style.display = 'none';
        }
      });

      generateInputs();
    });
  </script>
