<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Jogos</title>
    <!-- Importação do Tailwind CSS -->
    <script src="../app/tailwindcss.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
   <script src="../app/index.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <div class="flex">
        <!-- --- Barra Lateral --- -->
        <aside class="w-64 bg-gray-800/50 p-4 flex-shrink-0 flex flex-col fixed h-full">
            <div class="flex-grow">
                <!-- Botão de Login -->
                <div class="flex items-center space-x-3 px-2 py-1 mb-6">
                    <button class="flex items-center space-x-3 w-full text-left p-2 rounded-lg hover:bg-gray-700/50 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-400">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="font-semibold text-gray-200">Perfil</span>
                    </button>
                </div>

                <!-- Navegação Principal -->
                <nav class="space-y-2">
                    <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors duration-200 bg-gray-700 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span class="font-medium">Início</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors duration-200 text-gray-400 hover:bg-gray-700/50 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                            <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                            <rect width="7" height="7" x="3" y="3" rx="0"></rect>
                            <rect width="7" height="7" x="14" y="3" rx="0"></rect>
                            <rect width="7" height="7" x="3" y="14" rx="0"></rect>
                            <rect width="7" height="7" x="14" y="14" rx="0"></rect>
                        </svg>
                        <span class="font-medium">Catálogo</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors duration-200 text-gray-400 hover:bg-gray-700/50 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span class="font-medium">Downloads</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors duration-200 text-gray-400 hover:bg-gray-700/50 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span class="font-medium">Ajustes</span>
                    </a>
                </nav>

                <!-- Biblioteca -->
                <div class="mt-8">
                    <div class="flex items-center justify-between px-2 mb-3">
                        <h2 class="text-xs font-bold uppercase text-gray-500 tracking-wider">Biblioteca</h2>
                        <button class="text-gray-400 hover:text-white">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-400">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="relative">
                        <input type="text" placeholder="Buscar" class="w-full bg-gray-900/70 border border-gray-700 rounded-lg py-2 pl-4 pr-8 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
            </div>

            <!-- Rodapé da Barra Lateral -->
            <div class="mt-auto">
                <p class="text-xs text-gray-500">v3.6.3 "lumen"</p>
            </div>
        </aside>

        <!-- --- Conteúdo Principal --- -->
        <main class="flex-1 ml-64">
            <!-- Cabeçalho -->
            <header class="flex w-full items-center justify-center p-4 sticky top-0 bg-gray-900/80 backdrop-blur-sm z-10">
                <div class="relative w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-500">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Buscar jogos" class="w-full bg-gray-800 border border-transparent rounded-lg py-2 pl-9 pr-4 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </header>
            <div class="p-8">
                <!-- Filtros -->
                <div class="flex items-center justify-between mb-6 flex-wrap gap-4">
                    <div class="flex items-center space-x-3 flex-wrap gap-y-2">
                        <button class="flex items-center space-x-2 px-4 py-2 rounded-lg text-sm font-semibold transition-colors duration-200 bg-gray-200 text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-orange-400"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path></svg>
                            <span>Jogos Populares</span>
                        </button>
                        <button class="flex items-center space-x-2 px-4 py-2 rounded-lg text-sm font-semibold transition-colors duration-200 bg-gray-700/60 text-gray-300 hover:bg-gray-600/80">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-400"><line x1="8" x2="21" y1="6" y2="6"></line><line x1="8" x2="21" y1="12" y2="12"></line><line x1="8" x2="21" y1="18" y2="18"></line><line x1="3" x2="3.01" y1="6" y2="6"></line><line x1="3" x2="3.01" y1="12" y2="12"></line><line x1="3" x2="3.01" y1="18" y2="18"></line></svg>
                            <span>Por plataforma</span>
                        </button>
                        <button class="flex items-center space-x-2 px-4 py-2 rounded-lg text-sm font-semibold transition-colors duration-200 bg-gray-700/60 text-gray-300 hover:bg-gray-600/80">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-400"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                            <span>Para platinar</span>
                        </button>
                        <button class="flex items-center space-x-2 px-4 py-2 rounded-lg text-sm font-semibold transition-colors duration-200 bg-gray-700/60 text-gray-300 hover:bg-gray-600/80">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-400"><path d="M20,15.5c0,.276-.224,.5-.5,.5h-3c-.276,0-.5-.224-.5-.5s.224-.5,.5-.5h3c.276,0,.5,.224,.5,.5Zm4-1v6c0,1.93-1.57,3.5-3.5,3.5H3.5c-1.93,0-3.5-1.57-3.5-3.5v-6c0-1.93,1.57-3.5,3.5-3.5h1.5V3.5c0-1.93,1.57-3.5,3.5-3.5h7c1.93,0,3.5,1.57,3.5,3.5v7.5h1.5c1.93,0,3.5,1.57,3.5,3.5ZM6,11h12V3.5c0-1.379-1.121-2.5-2.5-2.5h-7c-1.379,0-2.5,1.121-2.5,2.5v7.5Zm-2.5,12H11.5V12H3.5c-1.379,0-2.5,1.121-2.5,2.5v6c0,1.379,1.121,2.5,2.5,2.5ZM23,14.5c0-1.379-1.121-2.5-2.5-2.5H12.5v11h8c1.379,0,2.5-1.121,2.5-2.5v-6Zm-15.5,.5h-3c-.276,0-.5,.224-.5,.5s.224,.5,.5,.5h3c.276,0,.5-.224,.5-.5s-.224-.5-.5-.5ZM14,4.5c0-.276-.224-.5-.5-.5h-3c-.276,0-.5,.224-.5,.5s.224,.5,.5,.5h3c.276,0,.5-.224,.5-.5Z"/></svg>
                            <span>Extensões</span>
                        </button>
                    </div>
                    <button class="flex items-center space-x-2 px-4 py-2 rounded-lg text-sm font-semibold bg-gray-700/60 text-yellow-400 hover:bg-gray-600/80 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-yellow-400"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span>Surpreenda-me</span>
                    </button>
                </div>
                
                <!-- Seção Populares -->
                <div>
                    <div class="flex items-center space-x-2 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-orange-400"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path></svg>
                        <h2 class="text-2xl font-bold">Populares</h2>
                    </div>
                    <div id="popular-games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                        <!-- Os cartões de jogo serão inseridos aqui pelo JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
